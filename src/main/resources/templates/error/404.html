<!doctype html>
<html lang="ko" th:replace="~{template/layout/layout-home::layout(content=~{::body}, isTransparentHeader=false, hasFooter=true)}"
	  xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Titlebar
================================================== -->
<div id="titlebar" class="gradient">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>404 Not Found</h2>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						<li><a href="#">홈</a></li>
						<li>404 Not Found</li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
</div>

<!-- Page Content
================================================== -->
<!-- Container -->
<div class="container">

	<div class="row">
		<div class="col-xl-12">

			<section id="not-found" class="center margin-top-50 margin-bottom-25">
				<h2>404 <i class="icon-line-awesome-question-circle"></i></h2>
				<p>죄송합니다. 요청한 페이지를 찾을 수 없습니다.</p>
			</section>

			<div class="row">
				<div class="col-xl-8 offset-xl-2">
					<div class="intro-banner-search-form not-found-search margin-bottom-50">
						<!-- Search Field -->
						<div class="intro-search-field ">
							<input id="intro-keywords" type="text" placeholder="무엇을 찾고 계신가요?">
						</div>

						<!-- Button -->
						<div class="intro-search-button">
							<button class="button ripple-effect">검색</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</div>
<!-- Container / End -->


<!-- Spacer -->
<div class="margin-top-70"></div>
<!-- Spacer / End-->
</body>
