<!doctype html>
<html lang="ko" th:replace="~{template/layout/layout-home::layout(content=~{::.layout-content}, isTransparentHeader=false, hasFooter=false)}"
      xmlns:th="http://www.thymeleaf.org">

<th:block class="layout-content">
    <!-- Dashboard Container -->
    <div class="dashboard-container">

        <!-- Dashboard Sidebar
        ================================================== -->
        <div class="dashboard-sidebar">
            <div class="dashboard-sidebar-inner" data-simplebar>
                <div class="dashboard-nav-container">

                    <!-- Responsive Navigation Trigger -->
                    <a href="#" class="dashboard-responsive-nav-trigger">
					<span class="hamburger hamburger--collapse" >
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</span>
                        <span class="trigger-title">Dashboard Navigation</span>
                    </a>

                    <!-- Navigation -->
                    <div class="dashboard-nav">
                        <div class="dashboard-nav-inner">

                            <ul th:data-submenu-title="#{start}">
                                <li><a th:href="@{/accounts/bookmark}"><i class="icon-material-outline-star-border"></i> <th:block th:text="#{bookmark}">북마크</th:block></a></li>
                                <li><a href="dashboard-reviews.html"><i class="icon-material-outline-rate-review"></i> <th:block th:text="#{reviews}">리뷰</th:block></a></li>
                            </ul>

                            <ul th:data-submenu-title="#{organize.manage}">
                                <li><a href="#"><i class="icon-material-outline-business-center"></i> <th:block th:text="#{organize.jobs}">구인</th:block></a>
                                    <ul>
                                        <li><a href="dashboard-manage-jobs.html"><th:block th:text="#{organize.jobs.manage}">구인 관리</th:block> <span class="nav-tag">3</span></a></li>
                                        <li><a href="dashboard-manage-candidates.html" th:text="#{organize.candidates.manage}">지원자 관리</a></li>
                                        <li><a href="dashboard-post-a-job.html" th:text="#{organize.jobs.post}">구인 등록</a></li>
                                    </ul>
                                </li>
                            </ul>

                            <ul th:data-submenu-title="#{account}">
                                <li class="active"><a th:href="@{/account/manage}"><i class="icon-material-outline-settings"></i> <th:block th:text="#{settings}">설정</th:block></a></li>
                                <li><a href="#" th:class="logout-button"><i class="icon-material-outline-power-settings-new"></i><th:block th:text="#{logout}">로그아웃</th:block></a></li>
                            </ul>

                        </div>
                    </div>
                    <!-- Navigation / End -->

                </div>
            </div>
        </div>
        <!-- Dashboard Sidebar / End -->


        <!-- Dashboard Content
        ================================================== -->
        <div class="dashboard-content-container" data-simplebar>
            <div class="dashboard-content-inner" >

                <!-- Dashboard Headline -->
                <div class="dashboard-headline">
                    <h3 th:text="#{settings}">설정</h3>

                    <!-- Breadcrumbs -->
                    <nav id="breadcrumbs" class="dark">
                        <ul>
                            <li><a th:href="@{/}" th:text="#{home}">홈</a></li>
                            <li><a th:href="@{/dashboard}" th:text="#{dashboard}">대시보드</a></li>
                            <li th:text="#{settings}">설정</li>
                        </ul>
                    </nav>
                </div>

                <!-- Row -->
                <div class="row">

                    <!-- Dashboard Box -->
                    <div class="col-xl-12">
                        <div class="dashboard-box margin-top-0">

                            <!-- Headline -->
                            <div class="headline">
                                <h3><i class="icon-material-outline-account-circle"></i> <th:block th:text="#{settings.my-account}">내 계정</th:block></h3>
                            </div>

                            <div class="content with-padding padding-bottom-0">

                                <div class="row">

                                    <div class="col-auto">
                                        <div class="avatar-wrapper" data-tippy-placement="bottom" th:title="#{settings.change-avatar}">
                                            <img class="profile-pic" th:src="@{/images/user-avatar-placeholder.png}" alt="" />
                                            <div class="upload-button"></div>
                                            <input class="file-upload" type="file" accept="image/*"/>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="row">

                                            <div class="col-xl-6">
                                                <div class="submit-field">
                                                    <h5 th:text="#{name}">이름</h5>
                                                    <input type="text" class="with-border" th:value="${account.name}">
                                                </div>
                                            </div>

                                            <div class="col-xl-6">
                                                <div class="submit-field">
                                                    <h5 th:text="#{email}">이메일</h5>
                                                    <input type="text" class="with-border" readonly th:value="${account.email}">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Dashboard Box -->
                    <div class="col-xl-12">
                        <div class="dashboard-box">

                            <!-- Headline -->
                            <div class="headline">
                                <h3><i class="icon-material-outline-face"></i> <th:block th:text="#{settings.my-profile}">내 프로필</th:block></h3>
                            </div>

                            <div class="content">
                                <ul class="fields-ul">
                                    <li>
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="submit-field">
                                                    <h5 th:text="#{settings.introduce-yourself}">자기소개</h5>
                                                    <textarea cols="30" th:placeholder="#{settings.introduce-yourself.placeholder}" rows="5" class="with-border"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Dashboard Box -->
                    <div class="col-xl-12">
                        <div id="test1" class="dashboard-box">

                            <!-- Headline -->
                            <div class="headline">
                                <h3><i class="icon-material-outline-lock"></i> <th:block th:text="#{settings.password-and-security}">비밀번호 및 보안</th:block></h3>
                            </div>

                            <div class="content with-padding">
                                <div class="row">
                                    <div class="col-xl-4">
                                        <div class="submit-field">
                                            <h5 th:text="#{settings.current-password}">현재 비밀번호</h5>
                                            <input type="password" class="with-border">
                                        </div>
                                    </div>

                                    <div class="col-xl-4">
                                        <div class="submit-field">
                                            <h5 th:text="#{settings.new-password}">새 비밀번호</h5>
                                            <input type="password" class="with-border">
                                        </div>
                                    </div>

                                    <div class="col-xl-4">
                                        <div class="submit-field">
                                            <h5 th:text="#{settings.repeat-new-password}">새 비밀번호 확인</h5>
                                            <input type="password" class="with-border">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="col-xl-12">
                        <a href="#" class="button ripple-effect big margin-top-30" th:text="#{settings.save-changes}">저장</a>
                    </div>

                </div>
                <!-- Row / End -->

                <!-- Footer -->
                <div class="dashboard-footer-spacer"></div>
                <div class="small-footer margin-top-15">
                    <div class="small-footer-copyrights">
                        © 2019 <strong>Hireo</strong>. All Rights Reserved.
                    </div>
                    <ul class="footer-social-links">
                        <li>
                            <a href="#" title="Facebook" data-tippy-placement="top">
                                <i class="icon-brand-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Twitter" data-tippy-placement="top">
                                <i class="icon-brand-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Google Plus" data-tippy-placement="top">
                                <i class="icon-brand-google-plus-g"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="LinkedIn" data-tippy-placement="top">
                                <i class="icon-brand-linkedin-in"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <!-- Footer / End -->

            </div>
        </div>
        <!-- Dashboard Content / End -->

    </div>
    <!-- Dashboard Container / End -->
</th:block>
