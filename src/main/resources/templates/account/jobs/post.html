 <!doctype html>
<html lang="ko" th:replace="~{template/layout/layout-home::layout(content=~{::.layout-content}, isTransparentHeader=false, hasFooter=false)}"
      xmlns:th="http://www.thymeleaf.org">

<th:block class="layout-content">
    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Dashboard Sidebar
        ================================================== -->
        <div class="dashboard-sidebar">
            <div class="dashboard-sidebar-inner" data-simplebar>
                <div class="dashboard-nav-container">

                    <!-- Responsive Navigation Trigger -->
                    <a href="#" class="dashboard-responsive-nav-trigger">
					<span class="hamburger hamburger--collapse" >
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</span>
                        <span class="trigger-title">Dashboard Navigation</span>
                    </a>

                    <!-- Navigation -->
                    <div class="dashboard-nav">
                        <div class="dashboard-nav-inner">

                            <ul th:data-submenu-title="#{start}">
                                <li class="active"><a th:href="@{/accounts/bookmark}"><i class="icon-material-outline-star-border"></i> <th:block th:text="#{bookmark}">북마크</th:block></a></li>
                                <li><a href="dashboard-reviews.html"><i class="icon-material-outline-rate-review"></i> <th:block th:text="#{reviews}">리뷰</th:block></a></li>
                            </ul>

                            <ul th:data-submenu-title="#{organize.manage}">
                                <li><a href="#"><i class="icon-material-outline-business-center"></i> <th:block th:text="#{organize.jobs}">구인</th:block></a>
                                    <ul>
                                        <li><a href="dashboard-manage-jobs.html"><th:block th:text="#{organize.jobs.manage}">구인 관리</th:block> <span class="nav-tag">3</span></a></li>
                                        <li><a href="dashboard-manage-candidates.html" th:text="#{organize.candidates.manage}">지원자 관리</a></li>
                                        <li><a th:href="@{/accounts/jobs/post}" th:text="#{organize.jobs.post}">구인 등록</a></li>
                                    </ul>
                                </li>
                            </ul>

                            <ul th:data-submenu-title="#{account}">
                                <li><a th:href="@{/accounts/manage}"><i class="icon-material-outline-settings"></i> <th:block th:text="#{settings}">설정</th:block></a></li>
                                <li><a href="#" th:class="logout-button"><i class="icon-material-outline-power-settings-new"></i><th:block th:text="#{logout}">로그아웃</th:block></a></li>
                            </ul>

                        </div>
                    </div>
                    <!-- Navigation / End -->

                </div>
            </div>
        </div>
        <!-- Dashboard Sidebar / End -->

        <!-- Dashboard Content
        ================================================== -->
        <div class="dashboard-content-container" data-simplebar>
            <div class="dashboard-content-inner" >

                <!-- Dashboard Headline -->
                <div class="dashboard-headline">
                    <h3 th:text="#{organize.jobs.post}">구인 등록</h3>

                    <!-- Breadcrumbs -->
                    <nav id="breadcrumbs" class="dark">
                        <ul>
                            <li><a href="#" th:text="#{home}">홈</a></li>
                            <li><a href="#" th:text="#{dashboard}">대시보드</a></li>
                            <li th:text="#{organize.jobs.post}">구인 등록</li>
                        </ul>
                    </nav>
                </div>

                <!-- Row -->
                <div class="row">

                    <!-- Dashboard Box -->
                    <div class="col-xl-12">
                        <div class="dashboard-box margin-top-0">

                            <!-- Headline -->
                            <div class="headline">
                                <h3><i class="icon-feather-folder-plus"></i> <th:block th:text="#{organize.jobs.post}">구인 등록</th:block></h3>
                            </div>

                            <div class="content with-padding padding-bottom-10">
                                <div class="row">

                                    <div class="col-xl-4">
                                        <div class="submit-field">
                                            <h5 th:text="#{job.title}">직업명</h5>
                                            <input type="text" id="title" name="title" class="with-border" required>
                                        </div>
                                    </div>

                                    <div class="col-xl-4">
                                        <div class="submit-field">
                                            <h5 th:text="#{job.type}">고용형태</h5>
                                            <select id="type" name="type" required class="selectpicker with-border" data-size="7" th:title="#{job.select.type}">
                                                <option th:text="#{full-time}">정규직</option>
                                                <option th:text="#{part-time}">계약직</option>
                                                <option th:text="#{internship}">인턴</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-xl-4">
                                        <div class="submit-field">
                                            <h5 th:text="#{job.category}">직종</h5>
                                            <select id="category" name="category" required class="selectpicker with-border" data-size="7" th:title="#{job.select.category}">
                                                <option>웹 & 소프트웨어</option>
                                                <option>데이터 과학</option>
                                                <option>영업 & 마케팅</option>
                                                <option>그래픽 & 디자인</option>
                                                <option>교육 & 훈련</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-xl-4">
                                        <div class="submit-field">
                                            <h5 th:text="#{salary}">연봉</h5>
                                            <div class="row">
                                                <div class="col-xl-6">
                                                    <div class="input-with-icon">
                                                        <input id="min" class="with-border" name="min" type="text" th:placeholder="#{min}" required>
                                                        <i class="currency" th:text="#{currency}">원</i>
                                                    </div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="input-with-icon">
                                                        <input id="max" class="with-border" name="max" type="text" th:placeholder="#{max}" required>
                                                        <i class="currency" th:text="#{currency}">원</i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xl-4">
                                        <div class="submit-field">
                                            <h5><th:block th:text="#{tags}">태그</th:block> <span>(<th:block th:text="#{optional}">선택</th:block>)</span>  <i class="help-icon" data-tippy-placement="right" th:title="#{job.tags.title}"></i></h5>
                                            <div class="keywords-container">
                                                <div class="keyword-input-container">
                                                    <input id="tags" type="text" name="tags" class="keyword-input with-border" th:placeholder="#{job.tags.placeholder}"/>
                                                    <button class="keyword-input-button ripple-effect"><i class="icon-material-outline-add"></i></button>
                                                </div>
                                                <div class="keywords-list"><!-- keywords go here --></div>
                                                <div class="clearfix"></div>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-12">
                        <a href="#" id="job-submit" class="button ripple-effect big margin-top-30"><i class="icon-feather-plus"></i>
                            <th:block th:text="#{organize.jobs.post}">구인 등록</th:block></a>
                    </div>

                </div>
                <!-- Row / End -->

                <!-- Footer -->
                <div class="dashboard-footer-spacer"></div>
                <div class="small-footer margin-top-15">
                    <div class="small-footer-copyrights">
                        © 2019 <strong>Hireo</strong>. All Rights Reserved.
                    </div>
                    <ul class="footer-social-links">
                        <li>
                            <a href="#" title="Facebook" data-tippy-placement="top">
                                <i class="icon-brand-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Twitter" data-tippy-placement="top">
                                <i class="icon-brand-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Google Plus" data-tippy-placement="top">
                                <i class="icon-brand-google-plus-g"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="LinkedIn" data-tippy-placement="top">
                                <i class="icon-brand-linkedin-in"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <!-- Footer / End -->

            </div>
        </div>
        <!-- Dashboard Content / End -->

    </div>
    <!-- Dashboard Container / End -->

</th:block>
